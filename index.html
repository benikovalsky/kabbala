let showLong = false;
const SUGGEST_BLACKLIST = ["tcxo", "crystal"];
const QUOTE_RE = /["'׳״`´’]/;

function normalizeHeb(str=""){
  return (str||"").toLowerCase().normalize('NFKD')
    .replace(/[\u0591-\u05C7]/g,'')
    .replace(/[\u200f\u200e]/g,'')
    .replace(/[`´’"\'׳״]/g,'"')
    .replace(/[·•.,:/\-]+/g,' ')
    .replace(/\s+/g,' ').trim();
}
function keyLettersOnly(str=""){ return normalizeHeb(str).replace(/"/g,'').replace(/[^\w\u0590-\u05FF]+/g,''); }

let INDEX = new Map();
function addIndex(key, rec){ const k = keyLettersOnly(key); if(!k) return; if(!INDEX.has(k)) INDEX.set(k, []); INDEX.get(k).push(rec); }
function buildIndex(){ INDEX = new Map(); DATA.forEach(r=>{ addIndex(r.term,r); addIndex(r.abbr,r); (r.aliases||'').split(/[,:;|]/).forEach(a=>addIndex(a,r)); }); }
buildIndex();
let KNOWN = new Set(INDEX.keys());
function rebuildKnown(){ KNOWN = new Set(INDEX.keys()); }

function pickBest(list){ if (!list || !list.length) return null; return [...list].sort((a,b)=>(b.status==='מאושר')-(a.status==='מאושר')||((b.long||'').length)-((a.long||'').length))[0]; }

function findOne(query){
  const raw = query || "";
  const hasQuote = QUOTE_RE.test(raw);
  const k = keyLettersOnly(raw);
  if(!k) return null;
  if (INDEX.has(k)) return pickBest(INDEX.get(k));
  if (k.length < 3) return null;
  let prefixMatches = [];
  if (hasQuote){
    prefixMatches = DATA.filter(r => keyLettersOnly(r.abbr).startsWith(k) || (r.aliases||"").split(/[,;|]/).some(a => keyLettersOnly(a).startsWith(k)) );
  }else{
    prefixMatches = DATA.filter(r => keyLettersOnly(r.term).startsWith(k) || keyLettersOnly(r.abbr).startsWith(k) || (r.aliases||"").split(/[,;|]/).some(a => keyLettersOnly(a).startsWith(k)) );
  }
  if (prefixMatches.length) return pickBest(prefixMatches);
  if (!hasQuote && k.length >= 3){
    const any = DATA.filter(r => keyLettersOnly(r.term + ' ' + r.abbr + ' ' + r.aliases).includes(k));
    if (any.length) return pickBest(any);
  }
  return null;
}

const q = document.getElementById('q');
const slist = document.getElementById('slist');
const btnSearch = document.getElementById('btnSearch');
const btnClear = document.getElementById('btnClear');
const btnAI = document.getElementById('btnAI');
const panel = document.getElementById('panel');
const toggleLong = document.getElementById('toggleLong');
const count = document.getElementById('count');
const aiPanel = document.getElementById('aiPanel');
const aiText = document.getElementById('aiText');
const aiMore = document.getElementById('aiMore');

function resetAI(){ aiPanel.style.display='none'; aiText.textContent=''; aiCitations.innerHTML=''; aiWarn.style.display='none'; }

toggleLong.addEventListener('change', (e)=>{ showLong = e.target.checked; if (q.value){ const e1 = findOne(q.value); renderPanel(e1, q.value); } });

function renderSuggestions(items){
  const filtered = items.filter(txt => !SUGGEST_BLACKLIST.includes((txt||"").toLowerCase()));
  if (!filtered.length){ slist.style.display='none'; slist.innerHTML=''; return; }
  slist.innerHTML = filtered.map(txt => '<div class="suggest-item">'+txt+'</div>').join('');
  slist.style.display = 'block';
  Array.from(slist.children).forEach(el => el.addEventListener('click', () => {
    q.value = el.textContent; slist.style.display='none'; const e = findOne(q.value); renderPanel(e, q.value); resetAI(); refreshAIButton();
  }));
}

function onInput(){
  resetAI();
  const raw = q.value || ""; const hasQuote = QUOTE_RE.test(raw); const k = keyLettersOnly(raw);
  if(!k){ renderSuggestions([]); panel.innerHTML = '<div class="muted">בחר הצעה מרשימה או לחץ חפש. מתג "הסבר מורחב" מציג גם פירוט ארוך.</div>'; refreshAIButton(); return; }
  let sugTerms = [], sugAbbrs = [], sugAliases = [];
  if (hasQuote){
    sugAbbrs = DATA.filter(r => keyLettersOnly(r.abbr).startsWith(k)).slice(0,10).map(r=>r.abbr).filter(Boolean);
    sugAliases = DATA.flatMap(r => (r.aliases||'').split(/[,;|]/).map(a=>a.trim()).filter(a=>keyLettersOnly(a).startsWith(k))).slice(0,10);
  }else{
    sugTerms = DATA.filter(r => keyLettersOnly(r.term).startsWith(k)).slice(0,8).map(r=>r.term);
    sugAbbrs = DATA.filter(r => keyLettersOnly(r.abbr).startsWith(k)).slice(0,6).map(r=>r.abbr).filter(Boolean);
    sugAliases = DATA.flatMap(r => (r.aliases||'').split(/[,;|]/).map(a=>a.trim()).filter(a=>keyLettersOnly(a).startsWith(k))).slice(0,6);
  }
  const uniq = Array.from(new Set([].concat(sugTerms, sugAbbrs, sugAliases)));
  renderSuggestions(uniq);
  if (uniq.length === 0){ renderPanel(null, q.value); }
  refreshAIButton();
}

function termChips(seeStr){
  const terms = (seeStr||'').split(/[,،؛;|]/).map(s=>s.trim()).filter(Boolean);
  if (!terms.length) return '';
  let html = '<div style="margin-top:6px;"><span class="muted">ראו גם:</span> ';
  html += terms.map(t=>{
    const exists = KNOWN.has(keyLettersOnly(t)); const cls = 'chip' + (exists ? '' : ' disabled');
    return '<button class="'+cls+'" data-term="'+t.replace(/"/g,'&quot;')+'" '+(exists?'':'title="המונח לא קיים במילון"')+'>'+t+'</button>';
  }).join(' ');
  html += '</div>';
  return html;
}

function activateSeeButtons(container){
  container.querySelectorAll('button.chip:not(.disabled)') .forEach(b=>{
    b.addEventListener('click', ()=>{ const t = b.getAttribute('data-term'); q.value = t; const e = findOne(t); renderPanel(e, t); resetAI(); refreshAIButton(); window.scrollTo({top:0, behavior:'smooth'}); });
  });
}

function renderPanel(entry, query){
  panel.innerHTML = '';
  if(!entry){ panel.innerHTML = '<div>"'+(query||'')+'" לא נמצא</div>'; return; }
  const wrap = document.createElement('div');
  const title = document.createElement('div'); title.className='title'; title.textContent = entry.term + (entry.abbr? ' · ' + entry.abbr : '');
  const aliases = entry.aliases ? '<div class="muted">אליאסים: '+entry.aliases+'</div>' : '';
  const short = '<div><b>פירוש קצר:</b> <span class="def">'+(entry.short||'—')+'</span></div>';
  const long = showLong ? '<div class="hr"></div><div><b>הסבר מורחב:</b><div class="def">'+(entry.long||entry.short||'')+'</div></div>' : '';
  const seeHtml = entry.see ? termChips(entry.see) : '';
  wrap.innerHTML = title + (aliases||'') + '<div class="hr"></div>' + short + long + seeHtml;
  panel.appendChild(wrap);
  if (seeHtml) activateSeeButtons(wrap);
}

// ===== AI plumbing (מוכן ל-/ai; עם נפילה חיננית) =====
const AI_CACHE = new Map();
function canAI(query){ const k = keyLettersOnly(query); return k.length >= 3; }
function getAIMode(query){ const hit = findOne(query); return hit ? "expand" : "notfound"; }
async function callAI(mode, query, entry){ const ctrl = new AbortController(); const timer = setTimeout(()=>ctrl.abort(), 7000); try{ const resp = await fetch('/ai', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ mode, query, entry }), signal: ctrl.signal }); clearTimeout(timer); if (!resp.ok) throw new Error('bad status'); return await resp.json(); }catch(e){ clearTimeout(timer); const local = localAI(mode, query, entry); local._fallback = true; return local; } }
function localAI(mode, query, entry){ if (entry){ const parts = [entry.short||'', entry.long||''].join(' ').trim().replace(/\s+/g,' ').split(/[.!?…]+/).filter(Boolean).slice(0,5); return { text: parts.join('. ')+'.', citations: entry.link?[{title:entry.ref||entry.source||entry.term, source:entry.source||'', url:entry.link}]:[] }; } const k = keyLettersOnly(query); const hits = DATA.filter(r=> keyLettersOnly(r.term+' '+r.abbr+' '+r.aliases).includes(k)); if (hits.length){ const e = pickBest(hits); return localAI('expand', e.term, e); } return { text: 'לא נמצא מקור ב/בני ברוך למונח המבוקש.', citations: [] }; }
function renderAI(payload){ const text = (payload && payload.text) || ''; const citations = (payload && payload.citations) || []; const fallback = !!payload && !!payload._fallback; if (!text){ aiPanel.style.display = 'none'; return; } aiText.textContent = text; aiText.classList.remove('ai-expanded'); aiPanel.style.display = 'block'; aiCitations.innerHTML = ''; if (citations.length){ aiCitations.innerHTML = citations.slice(0,5).map(c => `<div>• <b>${(c.title||'')}</b> — ${(c.source||'')}${c.url?` · <a href="${c.url}" target="_blank" rel="noopener">קישור</a>`:''}</div>` ).join(''); } if (fallback){ aiWarn.style.display='block'; aiWarn.textContent='תוצאת AI המבוססת על נתוני המילון בלבד (שרת /ai לא זמין).'; }else{ aiWarn.style.display='none'; } requestAnimationFrame(()=>{ const needMore = aiText.scrollHeight > aiText.clientHeight + 4; aiMore.style.display = needMore ? 'inline-block' : 'none'; }); }
async function runAI(){ const raw = q.value || ""; if (!canAI(raw)) return; const mode = getAIMode(raw); const entry = findOne(raw); const key = mode + "|" + keyLettersOnly(raw); if (AI_CACHE.has(key)) { renderAI(AI_CACHE.get(key)); return; } btnAI.disabled = true; const old = btnAI.textContent; btnAI.textContent = "…מחפש"; try{ const payload = await callAI(mode, raw, entry); AI_CACHE.set(key, payload); renderAI(payload); }catch(e){ renderAI({ text: "אירעה שגיאה בחיפוש עם AI. נסו שוב.", citations: [] }); }finally{ btnAI.textContent = (mode==="expand" ? "הרחב עם AI" : "חיפוש עם AI"); btnAI.disabled = false; } }
function refreshAIButton(){ const raw = q.value || ""; const mode = getAIMode(raw); btnAI.textContent = (mode==="expand" ? "הרחב עם AI" : "חיפוש עם AI"); btnAI.disabled = !canAI(raw); }
document.getElementById('aiMore').addEventListener('click', ()=>{ if (aiText.classList.contains('ai-expanded')){ aiText.classList.remove('ai-expanded'); document.getElementById('aiMore').textContent = 'הצג עוד'; }else{ aiText.classList.add('ai-expanded'); document.getElementById('aiMore').textContent = 'הצג פחות'; } });
btnAI.addEventListener('click', runAI);
refreshAIButton();
